<h1 id="ans"></h1>
<button onclick =""> Get FizzBuzz</button>
<script>
    let result=''
    for(i=1;i<=100;i++){
        if (i%3==0 && i%5==0){
            result +=`${i}.Fizz <br>`
        }
            else if(i%5==0){
                result +=`${i}.Fizz <br>`
            }
            else if(i%3==0){
                result +=`${i}.Buzz <br>`
            }
            else{
                result +=`${i}<br>`
            }
            document.getElementById('ans').innerHTML=result
    }
</script>
